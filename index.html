<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marksheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

 <link rel="stylesheet" href="./style.css">
</head>
  <body>
    <!-- <div class="marksheet-container"> -->

        
        <div class="main-heading">
    <h1>MARKSHEET CONTAINER</h1>
</div>
<div class="main__div">
    <div class="subject">
        
        <form>
            <label class="form-lable"> MARKS OF MATH</label>
             <input type="number" class="form-control"  id='math' placeholder="ENTER MARKS"><br>
            
            <label class="form-lable"> MARKS OF PHYSICS</label>
            <input type="number" class="form-control" id="physics" placeholder="ENTER MARKS">
            
            <label class="form-lable"> MARKS OF ENGLISH</label>
           <input type="number" class="form-control" id="english"  placeholder="ENTER MARKS">
                
           <label class="form-lable">MARKS OF URDU</label>
            <input type="number" class="form-control"  id="urdu"  placeholder="ENTER MARKS">
            
            <label class="form-lable">MARKS OF COMPUTER</label>
            <input type="number" class="form-control"id="computer" placeholder="ENTER MARKS">
        
        </form>
    
        <button  onClick={generateMarksheet()} class="btn btn-primary" type="submit" >GENERATE MARKS SHEET</button>
    </div>

    <div class="table-container">
        <table border="10">
            <tr>
                <th>TOTAL MARKS:</th>
                <td>500</td>
            </tr>
            <tr>
                <th>OBTAINED MARKS:</th>
                <td id="obtainedMarks"></td>
            </tr>
            <tr>
            <th>PERCENTGE:</th>
            <td id="percentage"></td>
        </tr>
        <tr>
            <th>GRADE:</th>
            <td id="grade"></td>
        </tr>
        <tr>
            <th>REMARKS:</th>
            <td id="remarks"></td>
        </tr>
        </table>
    </div>

</div>

<script src="app.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
